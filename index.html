<html>

<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>
    <title>Conversão - Ronny</title>
    <link rel="stylesheet" href="text/css" href="styles.css">
</head>

<body>
    <h2 class="h2">Conversor</h2>
    <div>
        <!--Tabela de conversão-->
        <table>
            <tr>
                <td>Taxa de Conversão:</td>
                <td><input type="text" name="taxaDeConversao" size="5">
                    <button class="confirmar">CONFIRMAR</button>
                    <button class="limpar">LIMPAR TAXA</button>
                    <br />
                </td>
            </tr>
            <tr>
                <td>Valor em dólar:</td>
                <td><input type="text" name="valorDolar" size="5">
                    <button class="converterDolarParaReal">CONVERTER DÓLAR PARA REAL</button>
                </td>
                <td>Valor convertido em real:</td>
                <td><input type="text" name="valorConvertidoEmReal" size="5"><br /></td>
            </tr>
            <tr>
                <td>Valor em real:</td>
                <td><input type="text" name="valorReal" size="5">
                    <button class="converterRealParaDolar">CONVERTER REAL PARA DÓLAR</button>
                </td>
                <td>Valor convertido em dólar:</td>
                <td><input type="text" name="valorConvertidoEmDolar" size="5"><br /></td>
            </tr>
        </table>
    </div>
</body>

</html>
