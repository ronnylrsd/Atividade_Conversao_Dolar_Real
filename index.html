<html>
  <head>
    <meta charset="UTF-8" />
    <title>Conversão_Ronny</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h2 class="titulo">Conversor</h2>
    <!--Tabela de conversão-->
    <table class="tabela">
      <tr class="taxa">
        <td>Taxa de Conversão:</td>
        <td>
          <input type="number" id="taxaDeConversao" />
          <button class="button" id="confirmar" onclick="confirmTaxa()">
            CONFIRMAR
          </button>
          <button class="button" id="limpar" onclick="limparTaxa()">
            LIMPAR
          </button>
          <br />
        </td>
      </tr>
      <tr class="dolar-real">
        <td>Valor em dólar ($):</td>
        <td>
          <input type="number" id="valorDolar" />
          <button
            class="button"
            id="converterDolarParaReal"
            onclick="conveterDR()"
          >
            CONVERTER DÓLAR PARA REAL
          </button>
        </td>
        <td>Valor convertido em (R$):</td>
        <td>
          <input type="number" id="valorConvertidoEmReal" readonly /><br />
        </td>
      </tr>
      <tr class="real-dolar">
        <td>Valor em real (R$):</td>
        <td>
          <input type="number" id="valorReal" />
          <button
            class="button"
            id="converterRealParaDolar"
            onclick="converterRD()"
          >
            CONVERTER REAL PARA DÓLAR
          </button>
        </td>
        <td>Valor convertido em ($):</td>
        <td>
          <input type="number" id="valorConvertidoEmDolar" readonly /><br />
        </td>
      </tr>
    </table>
  </body>
  <script src="main.js"></script>
</html>
